<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commment trouver Maxime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/m.css">
</head>
<body>

    <main>
         <!-- loadeur -->
        <section id="chargement">
            <div class="loader">
                <div class="dot" style="--i:0;"></div>
                <div class="dot" style="--i:1;"></div>
                <div class="dot" style="--i:2;"></div>
                <div class="dot" style="--i:3;"></div>
                <div class="dot" style="--i:4;"></div>
                <div class="dot" style="--i:5;"></div>
                <div class="dot" style="--i:6;"></div>
                <div class="dot" style="--i:7;"></div>
                <div class="dot" style="--i:8;"></div>
                <div class="dot" style="--i:9;"></div>
            </div>
            <h2>loading...</h2>
            <div class="loader">
                <div class="dot" style="--i:0;"></div>
                <div class="dot" style="--i:1;"></div>
                <div class="dot" style="--i:2;"></div>
                <div class="dot" style="--i:3;"></div>
                <div class="dot" style="--i:4;"></div>
                <div class="dot" style="--i:5;"></div>
                <div class="dot" style="--i:6;"></div>
                <div class="dot" style="--i:7;"></div>
                <div class="dot" style="--i:8;"></div>
                <div class="dot" style="--i:9;"></div>
            </div>
        </section>
        <!-- fin loadeur -->

        <!-- background brique -->
        <section id="bg-brique">
                <!-- compteur -->
        <div id="main-content">
            <div class="box">
                <div class="rock">
                    <span style="--i:0;"></span>
                    <span style="--i:1;"></span>
                    <span style="--i:2;"></span>
                    <span style="--i:3;"></span>
                </div>
                <div class="phrase">
                </div>
            </div>
            <!-- modal -->
            <div class="carte">
                <div class="cercle"></div>
                <div class="contenue">
                    <h2>How to find Max !</h2>
                    <p>Pas facile de trouver un vielle amie partie depuis presque 2 ans déjà !</p>
                    <p>Si vous voulez aller plus loin il va falloire trouver ma date de naissance</p>
                    <input type="text" name="date" placeholder="00/00/0000">
                    <button type="submit">Envoyer</button>
                </div>
                <img src="../assets/6.4-removebg-preview.png" alt="">
                <!-- <img src="../assets/photo-perso/languevin avec max.jpg" alt="max"> -->
            </div>
            <!-- modal fin -->
        </div>
        <!--Fin Compteur-->
            <div class="banner">
                <div class="blocks"></div>
            </div>
        </section>
        <!-- fin background brique -->
    </main>



    <!-- bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     <!--GSAP -->

    <script src="../index.js"></script>
